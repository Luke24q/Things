<!DOCTYPE html>
<html>
<head>
  <style>
    /* Изменяем стили для более телеграмовского вида */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background-color: #F8F8F8; /* Изменяем цвет фона */
    }

    #image {
      width: 200px;
      height: 200px;
      border-radius: 50%; /* Добавляем скругление краев для изображения */
    }

    #text {
      font-size: 24px;
      margin-top: 20px;
      color: var(--tg-theme-text-color); /* Изменяем цвет текста */
    }

    #button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: var(--tg-theme-button-color); /* Изменяем цвет фона кнопки */
      color: #fff;
      border: none;
      transition: background-color 0.3s ease;
    }

    #button:hover {
      background-color: #005580; /* Изменяем цвет фона кнопки при наведении */
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="image" src="https://img.freepik.com/premium-vector/wheel-of-fortune-lottery-luck-illustration_79145-213.jpg?size=626&ext=jpg" alt="Image">
    <div id="text">Текст</div>
    <button id="button">Кнопка</button>
  </div>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
