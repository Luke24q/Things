<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Montserrat', sans-serif;
    font-weight: 200;
    color: var(--tg-theme-text-color);
    background: var(--tg-theme-bg-color);
    background-image: url('https://cdn.discordapp.com/attachments/1208140410849984553/1209284761449660456/Picsart_24-02-20_02-40-40-105.jpg?ex=65e65d32&is=65d3e832&hm=e26b553e7c2595cf549a589732943dc3b70ded91f87c1f8e747e15a4d0e716aa&');

    background-size: cover;
    text-align: center;
}

.seller {
    margin-top: 20px;
    margin-bottom: 50px;
    color: var(--tg-theme-button-color);
    font-weight: 500;
    font-size: 24px;
    text-align: center;
}

.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
}

.item {
    width: 300px;
    margin: 20px;
    padding: 15px;
    text-align: center;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.images-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.image {
    width: 42%; /* каждый элемент занимает половину ширины контейнера */
    margin: 10px; 
}

.item img {
    max-width: 100%;
    height: auto;
    object-fit: contain;
    border-radius: 10px;
    margin-bottom: 10px;
}

.item.highlighted {
    z-index: 1;
}

h2 {
    margin-bottom: 10px;
    font-size: 18px;
}

p {
    margin-bottom: 10px;
    color: var(--tg-theme-hint-color);
}

p.price {
    color: var(--tg-theme-button-color);
}

a {
    display: block;
    text-decoration: none;
    color: var(--tg-theme-button-color);
    background: var(--tg-theme-button-text-color);
    border: 2px solid var(--tg-theme-button-color);
    padding: 10px;
    border-radius: 5px;
    transition: all 0.3s;
}

a:hover {
    background: var(--tg-theme-secondary-bg-color);
    color: var(--tg-theme-button-text-color);
}
</style>
