<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: var(--tg-theme-secondary-bg-color);
            margin: 20px auto;
            max-width: 400px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        p {
            color: var(--tg-theme-text-color);
        }

        #button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: var(--tg-theme-button-color, #0088cc);
      color: var(--tg-theme-button-text-color, #fff);
      border: none;
      border-radius: 5px;
      cursor: pointer
      transition: background-color 0.3s ease;
    }

    #button:hover {
      background-color: #555;
        }
    </style>
    <title>Розыгрыш Zefru shop</title>
</head>
<body>
    <div class="container">
        <img src="https://img.freepik.com/premium-vector/wheel-of-fortune-lottery-luck-illustration_79145-213.jpg?size=626&ext=jpg" alt="Image">
        <p>Проверяем подписку на каналы</p>
        <button id="closeBtn">Выйти</button>
    </div>

    <script>
        document.getElementById('closeBtn').addEventListener('click', function() {
            // Изменяем цвет кнопки
            this.style.backgroundColor = 'rgba(0, 0, 0, 0.7)'; // Цвет кнопки после нажатия
            // Закрываем web app
            let tg = window.Telegram.WebApp;
            tg.close();
        });
    </script>
</body>
</html>
