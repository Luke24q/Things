<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
</head>
<body>
  <h1>Отправка идентификатора пользователя в бота</h1>
  
  <form id="telegramForm">
    <label for="userId">Введите идентификатор пользователя:</label>
    <input type="text" id="userId" name="userId">
    <button type="submit">Отправить</button>
  </form>

  <script>
    document.getElementById('telegramForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var userId = document.getElementById('userId').value;
      var url = 'https://api.telegram.org/bot<YOUR_BOT_TOKEN>/sendMessage?chat_id=' + userId + '&text=Привет, я получил ваш идентификатор: ' + userId;
      fetch(url)
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error('Ошибка:', error));
    });
  </script>
</body>
</html>
