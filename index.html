<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Telegram Web App</title>
</head>
<body>
    <div class="container">
        <img src="https://img.freepik.com/premium-vector/wheel-of-fortune-lottery-luck-illustration_79145-213.jpg?size=626&ext=jpg" alt="Image">
        <p>This is some text below the image</p>
        <button id="closeBtn">Click me</button>
    </div>

    <script>
        document.getElementById('closeBtn').addEventListener('click', function() {
            // Изменяем цвет кнопки
            this.style.backgroundColor = 'rgba(0, 0, 0, 0.7)'; // Цвет кнопки после нажатия
            // Закрываем web app
            let tg = window.Telegram.WebApp;
            tg.close();
        });
    </script>
</body>
</html>
