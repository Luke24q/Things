<!doctype html>
<html lang="ru">
<head>

 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Розыгрыш</title>
 <style>
  body {
   font-family: Arial, sans-serif;
   text-align: center;
  }

  button {
   margin-top: 20px;
   padding: 10px 20px;
   background-color: #3498db;
   color: white;
   border: none;
   border-radius: 5px;
   cursor: pointer;
  }

  .result {
   margin-top: 20px;
   font-weight: bold;
  }
 </style>
</head>
<body>
 <h1>Розыгрыш призов</h1>
 <p>Примите участие в нашем розыгрыше и выиграйте призы!</p>
 <button id="participate">Участвовать</button>
 <div class="result" id="result"></div>
 <script src="https://telegram.org/js/telegram-web-app.js"></script>

 <script>
  let tg = window.Telegram.WebApp;
  let participate = document.getElementById('participate');
  let result = document.getElementById('result');

  let eligibleChannels = ["-1001982399686", "-1001670297351"]; // Список ID каналов, в которых должен быть участник

  participate.addEventListener("click", () => {

   let isEligible = true;
   for (let channel of eligibleChannels) {
    if (!tg.initDataUnsafe.user.channels.includes(channel)) {
     isEligible = false;
     break;
    }
   }

   if (isEligible) {
    result.innerText = "Вы участвуете в розыгрыше!";
   } else {
    result.innerText = "Вы не участвуете в розыгрыше. Присоединитесь к необходимым каналам!";
   }
  });
 </script>
</body>
</html>
